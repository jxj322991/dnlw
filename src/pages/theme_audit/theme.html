<header>
  <div class="title" title="选题">
    <div class="left_icon back_icon" [navPush]="tab1Root"></div>
    <div class="right_icon" [navPush]="tab2Root" (click)='save()'>审核</div>
    查看选题
  </div>
</header>
<content>
  <div class="theme_list">
    <div class="list_c list_type1">
      <div class="list_title">选题标题</div>
      <div class="list_content">
        <textarea class="textarea" placeholder="必填" [(ngModel)]="title" [style.height.rem]="title.length<30?'0.45':title.length/30"></textarea>
      </div>
    </div>
    <div class="list_c list_type2">
      <div class="list_title">选题内容</div>
      <div class="list_content">
        <textarea class="textarea content_text" placeholder="必填" [(ngModel)]="text" [style.height.rem]="text.length<100?'3':text.length/50"></textarea>
      </div>
    </div>
    <div class="list_c list_type1">
      <div class="list_title">领域</div>
      <div class="list_content">
        <textarea class="textarea" placeholder="必填" [(ngModel)]="field" [style.height.rem]="field.length<30?'0.45':field.length/30"></textarea>
      </div>
    </div>
    <div class="message">
      <div class="message_c message_type1" *ngFor='let x of message_list'>
        <div class="people">
          <div class="img"><img src="{{x.avatar || 'http://liaowang.oss-cn-hangzhou.aliyuncs.com/www/assets/img/news.jpg'}}" alt=""><span>{{x.username}}</span></div>
          <div class="type" [class]='x.opinion==1?"type1":"type0"'>{{x.opinion==2?'评论':x.opinion==1?'通过':'不通过'}}</div>
        </div>
        <div class="text content_text">
          {{x.message}}
        </div>
      </div>
    </div>
  </div>
</content>
