<header>
  <div class="title" title="选题">
    <div class="left_icon back_icon" [navPush]=tab1Root></div>
    <div class="right_icon" (click)='auditTopic()'  [navPush]=tab2Root>确认</div>
    选题审核
  </div>
</header>
<content>
  <div class="theme_list">
    <div class="choice">
      <span [class]='opinion==1&&"active"' (click)='opinion=1'>通过</span>
      <span [class]='opinion==0&&"active"' (click)='opinion=0'>不通过</span>
      <span [class]='opinion==2&&"active"' (click)='opinion=2'>留言</span>
    </div>
    <div class="list_c">
      <div class="list_content">
        <textarea class="textarea content_text" placeholder="必填" [(ngModel)]="text" [style.height.rem]="text.length<100?'3':text.length/50"></textarea>
      </div>
    </div>
  </div>
</content>
